<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="cont">
      <header>
        <div class="ttt-row">
          <h1>tic tac toe</h1>
        </div>
      </header>
      <div class="game-board hide">
        <div>
          <h2 class="game-title"></h2>
        </div>
        <div class="buttons">
          <div class="ttt-row" id="rowA">
            <button id="0"></button>
            <button id="1"></button>
            <button id="2"></button>
          </div>
          <div class="ttt-row" id="rowB">
            <button id="3"></button>
            <button id="4"></button>
            <button id="5"></button>
          </div>
          <div class="ttt-row" id="rowC">
            <button id="6"></button>
            <button id="7"></button>
            <button id="8"></button>
          </div>
        </div>
      </div>
      <form class="create-hotseat hide">
        <fieldset>
          <legend>New Hotseat Game</legend>
          <input type="submit" name="submit" class="create-hotseat" value="New Hotseat Game">
        </fieldset>
      </form>
      <form class="create-remote hide">
        <fieldset>
          <legend>New Remote Game</legend>
          <input type="submit" name="submit" class="create-remote" value="New Remote Game">
        </fieldset>
      </form>
      <form class="join-game hide">
        <fieldset>
          <legend>Join a Game Online</legend>
          <input type="text" name="id" value="" placeholder="Enter Game ID to join">
          <input type="submit" name="submit" value="Join an Online Game">
        </fieldset>
      </form>
      <form class="prev-games hide">
        <fieldset>
          <legend>Previous Games</legend>
          <p class="game-count"></p>
          <p id="game-list-header"></p>
          <div id="game-list" class="game-list">
            <div id="insert-here"></div>
          </div>
        </fieldset>
      </form>
      <form class="sign-in user1 hide">
        <fieldset>
          <legend>Player X Sign In</legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="submit" name="submit" value="Sign In">
        </fieldset>
      </form>
      <form class="sign-in user2 hide">
        <fieldset>
          <legend>Player O Sign In</legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="submit" name="submit" value="Sign In">
        </fieldset>
      </form>
      <form class="sign-up hide">
        <fieldset>
          <legend>New User</legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" value="" placeholder="confirm password">
          <input type="submit" name="submit" value="Sign Up">
        </fieldset>
      </form>
      <form class="change-pw hide">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]" value="" placeholder="old password">
          <input type="password" name="passwords[new]" value="" placeholder="new password">
          <input type="submit" name="submit" value="Confirm Change">
        </fieldset>
      </form>
      <div class="announce">
      </div>
      <form class="back-to-picker hide">
        <fieldset>
          <legend>Back to Game Picker</legend>
          <input type="submit" name="submit" value="Back">
        </fieldset>
      </form>
      <form class="sign-out hide">
        <fieldset>
          <legend>Sign out</legend>
          <input type="submit" name="submit" value="Sign Out">
        </fieldset>
      </form>
    </div>
  </body>
</html>
