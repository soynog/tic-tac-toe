<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/styles/main.css"/>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div class="row">
        <h1>tic tac toe</h1>
      </div>
    </header>
    <button id="hide">TOGGLE HIDE</button>
    <div id="game-board" class="hide">
      <div id="buttons">
        <div class="row" id="rowA">
          <button id="0"></button>
          <button id="1"></button>
          <button id="2"></button>
        </div>
        <div class="row" id="rowB">
          <button id="3"></button>
          <button id="4"></button>
          <button id="5"></button>
        </div>
        <div class="row" id="rowC">
          <button id="6"></button>
          <button id="7"></button>
          <button id="8"></button>
        </div>
      </div>
      <div class="announce">
        Player X's Turn
      </div>
    </div>
  </body>
</html>
